spring.application.name=BorekStore
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=borek_store
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret.key=${JWT_SECRET_KEY}


access.token.expiration=${ACCESS_TOKEN_EXPIRE_SECONDS}
refresh.token.expiration=${REFRESH_TOKEN_EXPIRE_SECONDS}


#https://www.exchangerate-api.com/ get your api key from this website
api.key=${API_KEY}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html








